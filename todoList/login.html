<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- ค่าที่ส่งจาก form นี้จะเป็น Body ที่อยู่ในรูปแบบของ Object ที่มี key(ชื่อมาจาก name)-value(มาจากที่พิมพ์) ใน request body -->
    <!-- <form action='/submit_login' method='post' enctype="multipart/form-data"> -->
    <form action='/submit_login' method='post' >
        <label for="username">Username: </label>
        <input type="text" name="username">
        <!-- key1 = username(เอามาจาก name attribute) : value = ค่าที่พิมพ์ลงใน input นี้ ซึ่งเป็น string ทั้งหมด -->
        <label for="password">Password: </label>
        <input type="password" name="password">
        <!-- key2 = password(ชื่อ key นี้มาจาก name attribute) : value = ค่าที่พิมพ์ลงใน input นี้ ซึ่งเป็น string ทั้งหมด -->
        <input type="file" name="file">
        <button>Login</button>
    </form>
</body>
</html>
